<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="container">
  <!-- Content here -->
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="comment">Comment here</label>
      <input type="text" formControlName="comment" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.comment.errors }" />
      <div *ngIf="submitted && formFields.comment.errors" class="invalid-feedback">
        <div *ngIf="formFields.comment.errors.required">comment is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add comment
      </button>
    </div>
  </form>
</div>
